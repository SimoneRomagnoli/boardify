<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Boardify</title>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bfy-bg-body">
<div id="app">
	<div class="container-fluid px-0">
        <navbar></navbar>
        <div class="row p-3 m-0">
			<router-view class="col"></router-view>

			<div class="m-2" aria-live="polite" aria-atomic="true" style="position: absolute; top: 8%; right: 0; min-height: 200px;">
				<div class="toast fade show" v-for="notification in notifications" :key="notification" style="min-width: 350px;">
					<div class="toast-header">
						<strong class="mr-auto"><i class="fa fa-globe"></i> Hello, world!</strong>
						<small class="text-muted">just now</small>
						<button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
					</div>
					<div class="toast-body">
						This is a basic toast message.
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
<script src="https://npmcdn.com/vue-router/dist/vue-router.js"></script>
<script src="/static/js/navbar.js"></script>
<script src="/static/js/project.js"></script>
<script src="/static/js/modals.js"></script>
<script src="/static/js/board.js"></script>
<script src="/static/js/about.js"></script>
<script src="/static/js/sidebar.js"></script>
<script src="/static/js/settings.js"></script>
<script src="/static/js/home.js"></script>
<script src="/static/js/404.js"></script>
<script src="/static/js/router.js"></script>

<script>
	const app = new Vue({
		router,
		el: "#app",
		components: {
			'sidebar': Sidebar,
            'navbar': Navbar
		},
		data: function() {
			return {
				notifications: []
			}
		},
		methods: {
			getNotifications() {
				axios.get("http://localhost:3000/api/notifications")
				.then(response => {
					this.notifications = response.data;
					console.log(this.notifications);
				})
			}
		},
		mounted() {
			this.getNotifications();
			//setInterval(this.getNotifications, 10000);
		},
	  });
</script>
<script>
    $('body').on('click','.close',function(){
        $(this).closest('.toast').toast('hide')
    })
</script>

</body>
</html>

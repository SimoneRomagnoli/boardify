<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Boardify</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-white">
    <div id="app">
      <section class="min-vh-100 py-5">
        <div class="container">
          <div class="row justify-content-center pt-6">
            <div class="col-xl-4 col-lg-5 col-md-6">
              <div class="text-center my-3">
                <img class="signin-logo" style="max-height: 100px;" src="/static/img/boardify-beaver-logo-big.png" alt="Boardify"></img>
              </div>
              <div class="text-center mb-4">
                <h3 class="mb-1">Sign in to Boardify</h3>
              </div>
              <div class="card-body border rounded-lg bg-light">
                <form method="POST">
                  <div class="form-group mb-0">
                    <input
                      type="text"
                      name="username"
                      placeholder="Username"
                      id="username"
                      class="form-control mb-2"
                      v-model="user.username"
                    />
                  </div>
                  <div class="form-group mb-0">
                    <input
                      type="password"
                      name="password"
                      placeholder="Password"
                      id="password"
                      class="form-control mb-2"
                      v-model="user.password"
                    />
                  </div>
                  <button class="btn-block btn btn-success teal-800 mt-2" @click.prevent="login">
                    Sign in
                  </button>
                </form>
                <hr />
                <div class="text-center text-small text-muted">
                  <span v-if="msg != null">
                    {{msg}}
                  </span>
                </div>
                <div class="text-center text-small text-muted">
                  <span
                    >Don't have an account yet?
                    <a href="/signup">Sign up</a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      Vue.prototype.$host = "http://79.21.126.66/";
      //Vue.prototype.$host = "http://localhost:3000/";
      const app = new Vue({
        el: "#app",
        data: function() {
          return { 
            msg: null,
            user: {
              username: "",
              password: ""
            }
          }
        },
        methods: {
          login() {
            axios.post(this.$host + "api/signin", this.user)
            .then(response => {
              this.msg = response.data["message"];
              if(this.msg == null) location.reload();
            });
          }
        }
      });
    </script>

  </body>
</html>
